<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="clock.js"></script>
  </head>
  <body>
    <div id="clock">
      <img class="clock-hand" id="face" src="img/clockface.png"/>
      <img class="clock-hand" id="second" src="img/second-hand.png"/>
      <img class="clock-hand" id="minute" src="img/minute-hand.png"/>
      <img class="clock-hand" id="hour" src="img/hour-hand.png"/>
    </div>
    <div class = "currentTime">
      <div id="time-second" class="time-text">32</div>
      <div id="time-minute" class="time-text">9</div>
      <a>:</a>
      <div id="time-hour" class="time-text">12</div>
    </div>
  </body>
</html>
